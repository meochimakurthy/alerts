<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Admin Portal</title>
    <style>
        :root {
            --primary: #1a73e8;
            --dark: #202124;
            --accent: #d93025;
            --bg: #f1f3f4;
        }

        body, html { margin: 0; padding: 0; background: var(--bg); font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }

        /* 1. Breaking out of margins */
        .full-wrapper { width: 100vw; display: flex; flex-direction: column; align-items: center; }

        /* 2. Scrolling Alert Bar (Horizontal) */
        .alert-ticker {
            width: 100%;
            background: #fff3cd;
            border-bottom: 1px solid #ffeeba;
            color: #856404;
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            font-weight: bold;
        }
        .ticker-content {
            display: inline-block;
            animation: ticker 20s linear infinite;
        }
        .ticker-content span { margin-right: 50px; }
        .blink { animation: blinker 1s linear infinite; color: red; }

        @keyframes ticker { 0% { transform: translateX(100vw); } 100% { transform: translateX(-100%); } }
        @keyframes blinker { 50% { opacity: 0; } }

        /* 3. Main Navigation Grid (Menu Labels) */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1200px;
            margin: 30px 0;
        }
        .menu-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.3s;
            border-top: 4px solid var(--primary);
        }
        .menu-card:hover { transform: translateY(-5px); background: var(--primary); color: white; }

        /* 4. Content Display Area */
        .content-view { width: 90%; max-width: 1200px; display: none; background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .link-item { display: block; padding: 12px; margin: 5px 0; background: #f8f9fa; border-radius: 5px; text-decoration: none; color: #333; font-weight: 500; border-left: 4px solid var(--primary); }

        /* 5. Photos Area (Slider) */
        .photo-section { width: 90%; max-width: 1200px; height: 400px; background: #000; border-radius: 12px; overflow: hidden; position: relative; margin-bottom: 30px; }
        #photo-container img { width: 100%; height: 400px; object-fit: contain; display: none; }
        #photo-container img.active { display: block; }

        /* 6. Vertical Task Scroller */
        .task-sidebar {
            width: 90%;
            max-width: 1200px;
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 50px;
            border-left: 8px solid #34a853;
        }
        .task-window { height: 150px; overflow: hidden; position: relative; }
        .task-list { position: absolute; width: 100%; animation: scrollUp 10s linear infinite; }
        .task-list:hover { animation-play-state: paused; }
        .task-item { padding: 10px; border-bottom: 1px solid #eee; color: #333; }

        @keyframes scrollUp { 0% { top: 100%; } 100% { top: -100%; } }

        @media (max-width: 600px) { .nav-grid { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body>

<div class="full-wrapper">
    <div class="alert-ticker" id="alert-bar">
        <div class="ticker-content" id="alert-text">Loading Alerts...</div>
    </div>

    <div class="nav-grid">
        <div class="menu-card" onclick="showSection('Home')">Home</div>
        <div class="menu-card" onclick="showSection('Contact')">Contact</div>
        <div class="menu-card" onclick="showSection('Important Links')">Important Links</div>
        <div class="menu-card" onclick="showSection('UDISE')">UDISE</div>
        <div class="menu-card" onclick="showSection('Statistics')">Statistics</div>
        <div class="menu-card" onclick="showSection('Downloads')">Downloads</div>
        <div class="menu-card" onclick="showSection('HM Login')">HM Login</div>
    </div>

    <div id="content-view" class="content-view">
        <h2 id="view-title" style="color:var(--primary)"></h2>
        <div id="view-links"></div>
    </div>

    <div class="photo-section">
        <div id="photo-container"></div>
    </div>

    <div class="task-sidebar">
        <h3>Current Running Tasks</h3>
        <div class="task-window">
            <div class="task-list" id="task-list"></div>
        </div>
    </div>
</div>

<script>
    const SHEET_ID = '1TVWIHBrWDw0lflCmooFEhYcCfQenM8mAVRHSYt_bFZ4';
    const DATA_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;
    let siteData = [];

    async function init() {
        try {
            const res = await fetch(DATA_URL);
            const text = await res.text();
            const json = JSON.parse(text.substr(47).slice(0, -2));
            siteData = json.table.rows;

            processAlerts();
            processPhotos();
            processTasks();
        } catch (e) { console.error("Data Load Error", e); }
    }

    function processAlerts() {
        const alerts = siteData.filter(r => r.c[0]?.v?.toLowerCase().includes('alert'));
        const container = document.getElementById('alert-text');
        container.innerHTML = alerts.map(r => `<span><b class="blink">NEW:</b> ${r.c[1]?.v}</span>`).join('');
    }

    function processPhotos() {
        const photos = siteData.filter(r => r.c[0]?.v?.toLowerCase().includes('photo'));
        const container = document.getElementById('photo-container');
        photos.forEach((r, i) => {
            const img = document.createElement('img');
            img.src = r.c[2]?.v; // Column C for link
            if(i === 0) img.className = 'active';
            container.appendChild(img);
        });
        
        let current = 0;
        setInterval(() => {
            const imgs = container.querySelectorAll('img');
            if(imgs.length < 2) return;
            imgs[current].classList.remove('active');
            current = (current + 1) % imgs.length;
            imgs[current].classList.add('active');
        }, 4000);
    }

    function processTasks() {
        const tasks = siteData.filter(r => r.c[0]?.v?.toLowerCase().includes('task'));
        const container = document.getElementById('task-list');
        container.innerHTML = tasks.map(r => `<div class="task-item">ðŸ”¹ ${r.c[1]?.v}</div>`).join('');
    }

    function showSection(label) {
        const view = document.getElementById('content-view');
        const title = document.getElementById('view-title');
        const linksArea = document.getElementById('view-links');
        
        const filtered = siteData.filter(r => r.c[0]?.v?.toLowerCase() === label.toLowerCase());
        
        title.innerText = label;
        linksArea.innerHTML = filtered.map(r => `<a href="${r.c[2]?.v}" target="_blank" class="link-item">${r.c[1]?.v}</a>`).join('');
        view.style.display = 'block';
        view.scrollIntoView({behavior: "smooth"});
    }

    init();
</script>
</body>
</html>
